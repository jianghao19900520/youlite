apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "cn.com.test"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 4
        versionName "1.0.0.3"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
    implementation 'com.yanzhenjie.nohttp:okhttp:1.1.5'
    implementation 'com.github.gittjy:LoadingDialog:1.0.2'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'org.litepal.android:core:1.6.1'
    implementation 'com.atoliu.redpoint:Redpointlibrary:0.1'
    implementation 'com.contrarywind:Android-PickerView:3.2.6'
    implementation 'com.alibaba:fastjson:1.1.70.android'
    implementation 'pub.devrel:easypermissions:1.3.0'//动态权限申请库
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'top.zibin:Luban:1.1.3'
}
